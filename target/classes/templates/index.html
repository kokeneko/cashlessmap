<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

        <link rel="stylesheet" href="css/google-map.css" type="text/css">
        <link rel="stylesheet" href="css/drawer.css" type="text/css">

    <body>
        <div id="map"></div>
        <script src="js/google-map.js"></script>
        <script src="js/navi_function.js"></script>
    
        <div class="menu-trigger" >
            <span></span>
            <span></span>
            <span></span>
            <div id="selected">
                <image src="" id="rakuten-selected" width="40">
                <image src="" id="paypay-selected" width="40" >
                <image src="" id="apple-selected" width="40">
            </div>  
        </div>
        <div class="detail-trigger">
        </div>
        <div class="detail">
            <image src="">
            <p class="store_name"></p>
            <p class="start">案内開始</p>
        </div>
            <nav>
                <form method="POST">
                <div class="hidden_box">
                <label for="pay">Pay</label>
                <input type="checkbox" id="pay"/>
                <div class="hidden_show">
                　<!--非表示ここから-->     
                    <p>
                            <div id="rakutenicon" value="0">
                                <img src="image/selectrakuten.png"  height="40">
                            </div>
                            <div id="paypayicon" value="0">
                                <img src="image/selectpaypay.png" height="40">
                            </div>
                            <div id="appleicon" value="0">
                                <img src="image/selectapple.png" height="40">
                            </div>
                    </p>
                　<!--ここまで-->
                </div>
                <div class="hidden_box">
                <label for="settings">Settings</label>
                <input type="checkbox" id="settings"/>
                <div class="hidden_show">
                　<!--非表示ここから-->     
                    <p>
                        <input type="radio" class="lang_ja" name="lang" value="ja">日本語
                        <br>
                        <input type="radio" class="lang_en" name="lang" value="en">English
                        <br>
                        <input type="radio" class="lang_cn" name="lang" value="cn">中国語
                    <br>
                    <br\>
                    </p>
                　<!--ここまで-->
                </div>
            
                <div class="hidden_box">
                <label for="description">Description</label>
                <input type="checkbox" id="description"/>
                <div class="hidden_show" id="hidden_description">
                　<!--非表示ここから-->     
                    <p>
                        <input type="checkbox" name="lunch" value="0" class="lunch_slct">ランチ利用可
                        <br>
                        <input type="checkbox" name="card" value="0" class="card_slct">カード利用可
                        <br>
                        <input type="checkbox" name="no-smoking" value="0" class="nosmoking_slct">禁煙
                    <br>
                    </p>
                　<!--ここまで-->
                </div>
                </div>
            </form>
        </nav>
        <div class="overlay"></div>
            
        <script>
            $('.menu-trigger').on('click',function(){
            if($(this).hasClass('active')){
                $(this).removeClass('active');
                $('nav').removeClass('open');
                $('.overlay').removeClass('open');
            } else {
                $(this).addClass('active');
                $('nav').addClass('open');
                $('.overlay').addClass('open');
            }
            });
            $('.overlay').on('click',function(){
            if($(this).hasClass('open')){
                $(this).removeClass('open');
                $('.menu-trigger').removeClass('active');
                $('nav').removeClass('open');      
            }
            });
        </script>
        <script>

            $(document).ready(function() {
                //var src = $("#rakutenicon").children('img').attr('src');
                $("#rakuten-selected").attr("src", "image/rakutenpay.png");

                $("#rakutenicon").click(function() {
                    if ($("#rakutenicon").attr("value") == 1){ //if rakuten pay is selected
                        $("#rakutenicon").attr("value", 0); //make value to 0(state of not selected)
                        $("#rakuten-selected").attr("src", "");
                    } else {
                        $("#rakutenicon").attr("value", 1);
                        var src = $(this).children('img').attr('src');
                        $("#rakuten-selected").attr("src", "image/rakutenpay.png");

                    }
                });

                $("#paypayicon").click(function() {
                    if ($("#paypayicon").attr("value") == 1){
                        $("#paypayicon").attr("value", 0);
                        $("#paypay-selected").attr("src", "");
                    } else {
                        $("#paypayicon").attr("value", 1);
                        //var src = $(this).children('img').attr('src');
                        $("#paypay-selected").attr("src", "image/paypay.png");

                    }
                });
                $("#appleicon").click(function() {
                    if ($("#appleicon").attr("value") == 1){
                        $("#appleicon").attr("value", 0);
                        $("#apple-selected").attr("src", "");
                    } else {
                        $("#appleicon").attr("value", 1);
                        //var src = $(this).children('img').attr('src');
                        $("#apple-selected").attr("src", "image/applepay.png");

                    }
                });
            });
            
        </script>
            
        

    </body>
</html>
